<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      width="device-width,"
      initial-scale="1.0,"
      maximum-scale="1.0,"
      user-scalable="0"
    />

    <title>Project 2</title>

    <!-- CSS stylesheet(s) -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css" />

    <!-- Library script(s) go here -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
      integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
      crossorigin="anonymous"
    ></script>

    <script src="js/libraries/p5.min.js"></script>
    <!-- <script src="js/libraries/p5.sound.min.js"></script> -->
  </head>

  <body>
    <!-- Day number -->
    <section id="day-section">
      <h1>Day <span id="day-number"></span></h1>
    </section>

    <!-- Start canvas -->
    <section id="start-canvas"></section>

    <!-- Letter animation -->
    <figure id="letter-animation">
      <img
        id="letter"
        src="assets/images/test-email-gif.gif"
        alt="Letter flashing"
      />
    </figure>

    <!-- Email dialog -->
    <div id="email-dialog" title="Message from Bob">
      <p>Dear S,</p>
      <p>You're hired!</p>
      <p>Come to work tomorrow at 8AM sharp. Be there or be circle.</p>
      <p id="signature">Bob</p>
      <section id="welcome-canvas"></section>
    </div>

    <!-- Welcome dialog -->
    <div id="welcome-dialog" title="Welcome!">
      <p>Hi! A new friend! Come on in...</p>
      <section id="welcome-canvas"></section>
    </div>

    <!-- To-do list dialog -->
    <div id="to-do-list-dialog" title="TO DO"></div>

    <!-- Distraction dialog -->
    <div id="distraction-dialog" title="Ah yes. We meet again.">
      <p id="distraction-description">My job is to distract you.</p>
      <section id="distraction-canvas"></section>
    </div>

    <!-- Puzzle box: drop puzzle pieces here -->
    <section id="puzzle-box">
      <!-- Right puzzle piece -->
      <section id="right-puzzle-canvas"></section>

      <!-- Left puzzle piece -->
      <section id="left-puzzle-canvas"></section>

      <!-- Subtle instructions that accompany puzzle box -->
      <p id="puzzle-box-instructions">drop puzzle piece here.</p>
    </section>

    <!-- Congratulations dialog -->
    <div id="congratulations-dialog" title="Congratulations! You did it!">
      <h1 id="hooray">HOORAY!</h1>
    </div>

    <!-- Peep canvas -->
    <section id="peep-canvas"></section>

    <!-- Sink dialog -->
    <div id="sink-dialog" title="Fill the cup">
      <section id="sink-canvas"></section>
    </div>

    <!-- My script(s) -->
    <script src="js/Start/StartRectangle.js"></script>
    <script src="js/Start/PulsatingCircle.js"></script>
    <script src="js/Start/Drop.js"></script>
    <script src="js/Start/instance1Start.js"></script>

    <script src="js/instance2Welcome.js"></script>
    <script src="js/instance3Distraction.js"></script>

    <script src="js/FaucetSpout.js"></script>
    <script src="js/Cup.js"></script>
    <script src="js/FallingWater.js"></script>
    <script src="js/CupWater.js"></script>
    <script src="js/instanceSink.js"></script>

    <script src="js/Peep.js"></script>
    <script src="js/instancePeep.js"></script>

    <script src="js/script.js"></script>
  </body>
</html>
